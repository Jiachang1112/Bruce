<!doctype html>
<html lang="zh-Hant" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>文章 | 我的網站</title>
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <meta name="description" content="我的文章與專案紀錄"/>
  <style>
    .all-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px}
    .all-list .item{display:flex;justify-content:space-between;gap:8px;align-items:center;padding:10px 12px;border:1px solid #334155;border-radius:10px}
    .all-list .left{min-width:0}
    .all-list .title{font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .all-list .meta{opacity:.75;font-size:.85rem}
    .btn.sm{padding:4px 10px;font-size:.85rem;border-radius:6px;border:1px solid #64748b;text-decoration:none}
  </style>
</head>
<body>
  <nav class="nav">
    <div class="container wrap">
      <a class="brand" href="index.html">
        <img src="assets/img/favicon.svg" alt="logo"/>
        <b>我的網站</b>
      </a>
      <div class="right">
        <a href="index.html#about">關於</a>
        <a href="index.html#projects">專案</a>
        <a href="index.html#gallery">相簿</a>
        <a href="posts.html">文章</a>
        <a href="index.html#contact">聯絡</a>
        <button id="themeToggle" aria-label="切換主題">🌗</button>
      </div>
    </div>
  </nav>

  <main class="container section">
    <h1 id="pageTitle" style="margin:0 0 12px">文章</h1>
    <div id="filters" style="display:flex; gap:8px; flex-wrap:wrap; margin:12px 0 20px"></div>
    <div id="list" class="grid"></div>
    <hr class="sep"/>
    <article id="viewer" class="card" style="display:none"></article>
  </main>

  <script>
  function formatDate(s){
    const d = new Date(s + 'T00:00:00');
    return isNaN(d) ? s : d.toLocaleDateString('zh-TW', {year:'numeric', month:'2-digit', day:'2-digit'});
  }
  function tagBadge(t){ return `<span class="badge">${t}</span>` }

  // === 列表渲染 ===
function renderList(items){
  const list = document.getElementById('list');
  list.innerHTML = items.map((p, i) => {
    const readBtn = `<a class="btn" href="posts.html#${encodeURIComponent(p.id)}">閱讀全文</a>`;
    const fbBtn   = p.fbURL ? `<a class="btn sm" href="${p.fbURL}" target="_blank" rel="noopener">在 Facebook 查看 ↗</a>` : '';

    // 只有第 2 張卡片（index 1）交換順序；其餘保持 FB → 閱讀
    const btnRow = `
      <div style="display:flex;gap:8px;flex-wrap:wrap;">
        ${i === 1 ? `${readBtn}${fbBtn ? ' ' + fbBtn : ''}` : `${fbBtn ? fbBtn + ' ' : ''}${readBtn}`}
      </div>`;

    return `
      <article class="card">
        <h3 style="margin:0">${p.title}</h3>
        <div style="display:flex; gap:8px; align-items:center; margin:6px 0 10px">
          <small style="opacity:.8">${formatDate(p.date)}</small>
          <span>•</span>
          ${(p.tags||[]).map(tagBadge).join(' ')}
        </div>
        <p style="margin:0 0 12px; opacity:.95">
          ${(p.html||'').replace(/<[^>]+>/g,'').slice(0,110)}...
        </p>
        ${btnRow}
      </article>
    `;
  }).join('');
}

  // === 篩選標籤 ===
  function renderFilters(items){
    const set = new Set(); items.forEach(p => (p.tags||[]).forEach(t=>set.add(t)));
    const all = Array.from(set).sort();
    const filters = document.getElementById('filters');
    filters.innerHTML = ['全部', ...all].map(t=>`<a class="btn" href="#" data-filter="${t}">${t}</a>`).join('');
    filters.querySelectorAll('a').forEach(a=>a.addEventListener('click', e=>{
      e.preventDefault();
      const f = a.dataset.filter;
      const filtered = f==='全部' ? window.__posts : window.__posts.filter(p=>(p.tags||[]).includes(f));
      renderList(filtered);
      history.replaceState(null, '', 'posts.html');
      showListMode();
    }));
  }

  // === 單篇顯示 ===
  function renderViewer(p){
    const v = document.getElementById('viewer');
    v.style.display = 'block';
    document.getElementById('pageTitle').textContent = p.title;
    document.title = `${p.title}｜我的網站`;

    const fbButton = p.fbURL ? `<p><a class="btn sm" href="${p.fbURL}" target="_blank" rel="noopener">在 Facebook 查看 ↗</a></p>` : '';

    v.innerHTML = `
      <p><a class="btn sm" href="posts.html">← 返回列表</a></p>
      <h2 style="margin:0 0 12px">${p.title}</h2>
      <div style="display:flex; gap:8px; align-items:center; margin:0 0 14px">
        <small style="opacity:.8">${formatDate(p.date)}</small>
        <span>•</span>
        ${(p.tags||[]).map(tagBadge).join(' ')}
      </div>
      ${fbButton}
      <div>${p.html||''}</div>
    `;
    window.scrollTo({top:0, behavior:'smooth'});
  }

  function showViewMode(){
    document.getElementById('filters').style.display = 'none';
    document.getElementById('list').style.display = 'none';
    document.getElementById('viewer').style.display = 'block';
  }
  function showListMode(){
    document.getElementById('filters').style.display = 'flex';
    document.getElementById('list').style.display = 'grid';
    document.getElementById('viewer').style.display = 'none';
    document.getElementById('pageTitle').textContent = '文章';
    document.title = '文章｜我的網站';
  }

  // === 啟動 ===
  async function boot(){
    const listEl = document.getElementById('list');
    listEl.innerHTML = '載入中…';
    async function fetchJSON(path){
      const res = await fetch(path + '?v=' + Date.now(), { cache:'no-store' });
      if (!res.ok) throw new Error('HTTP ' + res.status + ' @ ' + path);
      return res.json();
    }

    let raw;
    try { raw = await fetchJSON('assets/js/posts.json'); }
    catch(e1){
      try { raw = await fetchJSON('Bruce/assets/js/posts.json'); }
      catch(e2){ listEl.innerHTML = '<p>❌ 讀取失敗：請確認 posts.json 路徑。</p>'; console.error(e1,e2); return; }
    }

    // 通用轉換格式
    if (Array.isArray(raw)) window.__posts = raw;
    else if (raw && Array.isArray(raw.items)) {
      window.__posts = raw.items.map(p=>{
        const date = (p.time||'').slice(0,10);
        const title = (p.message||'').split('\n')[0].slice(0,50) || 'Facebook 貼文';
        const tags = ['Facebook']
          .concat(p.place ? [p.place] : [])
          .concat(p.feeling ? [p.feeling] : []);
        const timeText = p.time ? new Date(p.time).toLocaleString('zh-TW',{hour12:false}) : '';
        const msgHTML = (p.message||'').replace(/\n/g,'<br>');
        const html =
          (p.image ? `<p><img src="${p.image}" alt="" style="max-width:100%;border-radius:12px"/></p>` : '') +
          `<p style="opacity:.85">時間：${timeText}${p.place ? '｜地點：'+p.place : ''}${p.feeling ? '｜心情：'+p.feeling : ''}</p>` +
          `<div>${msgHTML}</div>`;
        return { id:p.id, title, date, tags, html, fbURL: p.url || null };
      });
    }

    window.__posts.sort((a,b)=> (a.date<b.date?1:-1));
    renderFilters(window.__posts);
    renderList(window.__posts);

    function route(){
      const rawHash = location.hash.slice(1);
      if(!rawHash){ showListMode(); return; }
      const id = decodeURIComponent(rawHash);
      const p = window.__posts.find(x=> String(x.id) === id);
      if(p){ showViewMode(); renderViewer(p); }
      else { showListMode(); }
    }
    route();
    window.addEventListener('hashchange', route);

    const t = localStorage.getItem('theme'); if(t) document.documentElement.dataset.theme = t;
    document.getElementById('themeToggle').addEventListener('click', ()=>{
      const dark = document.documentElement.dataset.theme !== 'light';
      document.documentElement.dataset.theme = dark ? 'light' : 'dark';
      localStorage.setItem('theme', document.documentElement.dataset.theme);
    });
  }
  document.addEventListener('DOMContentLoaded', boot);
  </script>
</body>
</html>
